<div class="wrapper"> 
    <div class="form-box">
        <div class="login-container">
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="top">
                <span>Don't have an account? <a [routerLink]="['/customer/register']">Register</a></span>
                <header>Login</header>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" formControlName="email" placeholder="Username or Email">                  
                <i class="bi bi-person"></i> 
                <div *ngIf="emailError" class="error">*{{ emailError }}</div>                                                                     
            </div>
            <div class="input-box">
                <input type="text" class="input-field" formControlName="password" placeholder="Password">
                <i class="bi bi-lock"></i>
                <div *ngIf="passwordError" class="error">*{{ passwordError }}</div>                
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Sign In">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="login-check">
                    <label for="login-check"> Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Forgot password?</a></label>
                </div>
            </div> 
        </form>            
        </div>
    </div>
</div>
