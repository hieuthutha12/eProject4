<div class="content-container">
    <!-- User Information Form -->
    <div class="user-info-container">
        <h1>User Information</h1>
        <form id="user-info-form">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" placeholder="John">
            
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" placeholder="Doe">
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="john.doe@example.com">
            
            <label for="password">Password</label>
            <div class="password-field">
                <input type="password" id="password" name="password" value="********">
                <span class="edit-icon" (click)="togglePasswordFields()" title="Change Password">&#9998;</span>
            </div>

            <div *ngIf="showPasswordFields" class="password-change-fields">
                <label for="old-password">Current Password</label>
                <input type="password" id="old-password" name="old-password" placeholder="Enter current password">

                <label for="new-password">New Password</label>
                <input type="password" id="new-password" name="new-password" placeholder="Enter new password">
                
                <button type="submit">Update Password</button>
            </div>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="123-456-7890">
            
            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="123 Main St, City, Country">
        </form>
    </div>

    <!-- Ticket Table -->
    <div class="ticket-table-container">
        <h2>Your Tickets</h2>
        <table>
            <thead>
                <tr>
                    <th>Ticket</th>
                    <th>Type</th>
                    <th>Number</th>
                    <th>Discount</th>
                    <th>Buy Date</th>
                    <th>Expiration Date</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>001</td>
                    <td>VIP</td>
                    <td>2</td>
                    <td>10%</td>
                    <td>2024-10-15</td>
                    <td>2025-10-15</td>
                    <td>$200</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
