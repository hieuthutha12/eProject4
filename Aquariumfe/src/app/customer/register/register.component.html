<div class="wrapper"> 
    <div class="form-register">
        <div class=".rergister-containe">
            <div class="top">
                <span>Already have an account? <a [routerLink]="['/customer/login']">Login</a></span>
                <header>Sign Up</header>
            </div>
            <div class="two-forms">
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Full name">
                    <!-- <fa-icon [icon]="faUser"></fa-icon>  -->
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="User name">
                    <!-- <fa-icon [icon]="faUser"></fa-icon>  -->
                </div>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Email">
                <!-- <fa-icon [icon]="faEnvelope"></fa-icon> -->
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Phone number">
                <!-- <fa-icon [icon]="faPhone"></fa-icon> -->
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password">
                <!-- <fa-icon [icon]="faLock"></fa-icon>  -->
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Register">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="register-check">
                    <label for="register-check"> Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Terms & conditions</a></label>
                </div>
            </div>
        </div>
    </div>
</div>
