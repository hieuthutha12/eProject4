<div class="content">
  <div class="mt-5">
    <h2>List of Aquatic Creatures</h2>
    
    
    <input type="text" [(ngModel)]="searchQuery" (input)="searchCreatures()" class="form-control mb-3" placeholder="Search by name...">

    <button *ngIf="hasRole(['ADMINISTRATOR', 'CONTENT_STAFF'])" (click)="addCreature()" class="btn btn-primary mb-3">Add New Aquatic Creature</button>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Weight</th>
          <th>Length</th>
          <th>Average Lifespan</th>
          <th>Special Characteristics</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let creature of paginatedCreatures">
          <td>{{ creature.name }}</td>
          <td>{{ creature.weight }}</td>
          <td>{{ creature.length }}</td>
          <td>{{ creature.species.averageLifespan }}</td>
          <td>{{ creature.species.specialCharacteristics }}</td>
          <td>
            <button class="btn btn-warning" (click)="editCreature(creature.id)">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Pagination controls -->
    <div class="pagination-controls">
      <button class="btn btn-secondary" (click)="previousPage()" [disabled]="page === 1">Previous</button>
      <span>Page {{ page }} of {{ totalPages }}</span>
      <button class="btn btn-secondary" (click)="nextPage()" [disabled]="page === totalPages">Next</button>
    </div>
  </div>
</div>
