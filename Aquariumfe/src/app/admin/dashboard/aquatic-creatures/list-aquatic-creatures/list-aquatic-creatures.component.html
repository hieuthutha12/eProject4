<div class="content">
  <div class="mt-5">
    <h2>List of Aquatic Creatures</h2>
    <button (click)="addCreature()" class="btn btn-primary mb-3">Add New Aquatic Creatures</button>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Habitat</th>
          <th>Diet</th>
          <th>Average Lifespan</th>
          <th>Special Characteristics</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let creature of creatures">
          <td>{{ creature.name }}</td>
          <td>{{ creature.weight }}</td>
          <td>{{ creature.length }}</td>
          <td>{{ creature.entryDate }}</td>
          <td>{{ creature.exhibitStatus }}</td>
          <td>{{ creature.species }}</td>
          <td>
            <button class="btn btn-warning" (click)="editCreature(creature.id)">Edit</button>
            <button class="btn btn-warning" (click)="editCreature(creature.id)">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
