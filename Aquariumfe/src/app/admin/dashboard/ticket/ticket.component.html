<div class="content">
    <div class="mt-5">
      <h2>Ticket</h2>
      <input type="text"  placeholder="Search Ticket...">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Ticket</th>
            <th>Type</th>
            <th>Number</th>
            <th>Status</th>
            <th>Buy Date</th>
            <th>Expiration Date</th>
            <th>Total</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ticket of orderDetails">
            <td>{{ticket.ticketId}}</td>
            <td>{{ticket.type}}</td>
            <td>{{ticket.number}}</td>
            <td>{{ticket.status}}</td>
            <td>{{ticket.buyDate}}</td>
            <td>{{ticket.expirationDate}}</td>
            <td>{{ticket.total}}</td>
            <td>
              <button class="btn btn-primary" (click)="openPopup(ticket)">Update Status</button>
            </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div id="popup1" class="overlay" *ngIf="isPopupVisible">
    <div class="popup">
      <button class="close" (click)="closePopup()">&times;</button>
      <div class="content">
        <p><strong>Ticket Status</strong></p>
        <label for="status-select">Choose status:</label>
        <select id="status-select" [(ngModel)]="selectedTicket.status">
        <option *ngFor="let status of ticketStatusValues" [value]="status">
          {{ status }}
        </option>
      </select>
      </div>
      <div class="actions">
        <button class="submit" (click)="updateTicket()">Update</button>
      </div>
    </div>
  </div>
