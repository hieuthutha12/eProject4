<div class="container">
  <h2 *ngIf="isUpdateMode">Update Event</h2>
  <h2 *ngIf="!isUpdateMode">Add New Event</h2>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="eventName">Event Name:</label>
      <input id="eventName" [(ngModel)]="eventForm.eventName" name="eventName" type="text" required
        aria-describedby="eventNameError" />
      <div *ngIf="eventNameError" id="eventNameError" class="error">*{{ eventNameError }}</div>
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" [(ngModel)]="eventForm.description" name="description" required
        aria-describedby="descriptionError" rows="4"></textarea>
      <div *ngIf="descriptionError" id="descriptionError" class="error">*{{ descriptionError }}</div>
    </div>

    <div class="form-group">
      <label for="startDate">Book date: </label>
      <input id="startDate" [ngModel]="formattedStartDate" (ngModelChange)="onStartDateChange($event)" name="startDate"
        type="datetime-local" required aria-describedby="startDateError" />
      <div *ngIf="startDateError" id="startDateError" class="error">*{{ startDateError }}</div>
    </div>

    <div class="form-group">
      <label for="endDate">Expired date: </label>
      <input id="endDate" [ngModel]="formattedEndDate" (ngModelChange)="onEndDateChange($event)" name="endDate"
        type="datetime-local" required aria-describedby="endDateError" />
      <div *ngIf="endDateError" id="endDateError" class="error">*{{ endDateError }}</div>
    </div>

    <div class="form-group">
      <label for="img">Upload Image:</label>
      <input type="file" id="img" (change)="onFileChange($event)" aria-describedby="imgError" />
      <div *ngIf="imgError" id="imgError" class="error">*{{ imgError }}</div>
    </div>

    <div class="form-buttons">
      <button type="submit">Submit</button>
      <button type="button" onclick="history.back()">Back</button>
    </div>
  </form>
</div>
