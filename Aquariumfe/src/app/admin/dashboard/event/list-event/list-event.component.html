<div class="content">
  <div class="mt-5">
    <h2>Event List</h2>
    <button *ngIf="hasRole(['ADMINISTRATOR', 'CONTENT_STAFF'])" (click)="addEvent()" class="btn btn-primary mb-3">Add New Event</button>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Event Name</th>
          <th>Description</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let event of paginatedEvents">
          <td>{{ event.eventName }}</td>
          <td>{{ event.description }}</td>
          <td>{{ event.startDate | date:'yyyy-MM-dd HH:mm' }}</td>
          <td>{{ event.endDate | date:'yyyy-MM-dd HH:mm' }}</td>
          <td>
            <button (click)="editEvent(event.id)" class="btn btn-primary btn-sm">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Pagination controls -->
    <div class="pagination-controls">
      <button class="btn btn-secondary" (click)="previousPage()" [disabled]="page === 1">Previous</button>
      <span>Page {{ page }} of {{ totalPages }}</span>
      <button class="btn btn-secondary" (click)="nextPage()" [disabled]="page === totalPages">Next</button>
    </div>
  </div>
</div>
