
<h2>Event List</h2>
<button (click)="addEvent()">Add New Event</button>
<table>
  <thead>
    <tr>
      <th>Event Name</th>
      <th>Description</th>
      <th>Start Date</th>
      <th>End Date</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let event of events">
      <td>{{ event.eventName }}</td>
      <td>{{ event.description }}</td>
      <td>{{ event.startDate | date:'yyyy-MM-dd HH:mm' }}</td>
      <td>{{ event.endDate | date:'yyyy-MM-dd HH:mm' }}</td>
      <td>
        <button (click)="editEvent(event.id)">Edit</button>
      </td>
    </tr>
  </tbody>
</table>
