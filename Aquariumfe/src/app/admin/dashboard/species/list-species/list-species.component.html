
<h2>Event List</h2>
<table>
  <thead>
    <tr>
      <th>Event Name</th>
      <th>Description</th>
      <th>Start Date</th>
      <th>End Date</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let spcies of speciesList">
      <td>{{ spcies.name }}</td>
      <td>
      </td>
    </tr>
  </tbody>
</table>
